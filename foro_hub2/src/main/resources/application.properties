spring.application.name=foro_hub2

spring.datasource.url=jdbc:postgresql://localhost:5432/ForoHub2
spring.datasource.username=userdata
spring.datasource.password=123456
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

security.jwt.key.private=${JWT-PRIVATE-KEY}
security.jwt.user.generetor=AUTH-BACKEND

server.error.include-stacktrace=never
